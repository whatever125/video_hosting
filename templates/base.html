<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
                crossorigin="anonymous">
        <style type="text/css">
            @font-face {
                font-family: "VHS font 2.0";
                src: url(/static/fonts/vhs.ttf);
            }
        </style>
        <title>{{ title }}</title>
    </head>
    <body style="font-family: 'VHS font 2.0';">
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1" href="/">Video Hosting Service</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Главная</a>
                        </li>
                        {% if authenticated %}
                            <li class="nav-item">
                                <a class="nav-link active" href="/user/{{ current_user.id }}">Моя медиатека</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Подписки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/">Отписки</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/logout">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link active" href="/login">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="/register">Зарегестрироваться</a>
                            </li>
                        {% endif %}
                    </ul>
                    <form class="d-flex" action="/search">
                        <input class="form-control me-2" type="search" name="search" placeholder="Поиск кассет" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Найти</button>
                    </form>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
        </script>
    </body>
</html>
